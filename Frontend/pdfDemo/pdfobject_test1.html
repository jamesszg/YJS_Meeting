<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/pdfobject.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="example1"></div>

</body>
    <style>
        .pdfobject-container{
            height:50rem;
            border:1rem solid rgba(0,0,0,.1);
        }
    </style>
    <script>
        var options = {
            fallbackLink:"<p>This is a <a href='[url]'>fallback link</a></p>"
        };
        //若浏览器不支持pdf显示，则显示<p>This is a <a href='[url]'>fallback link</a></p>
        PDFObject.embed("./testpdf.pdf", "#example1", options);
    </script>
</html>
